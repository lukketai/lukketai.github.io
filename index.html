<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukket AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'monospace']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-black font-sans min-h-screen flex flex-col">
    <!-- Header with Logo and Navigation -->
    <header class="p-8">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="assets/images/logo.svg" alt="Lukket AI" class="h-12">
                <div>
                    <h1 class="text-3xl font-bold text-black">Lukket AI</h1>
                    <p class="text-sm text-gray-600 mt-1 font-mono">/closed</p>
                </div>
            </div>
            <nav class="flex gap-4">
                <a href="consultancy.html" class="px-6 py-2 border border-black text-black hover:bg-black hover:text-white transition-colors duration-200 font-medium">
                    Consultancy
                </a>
                <a href="about.html" class="px-6 py-2 border border-black text-black hover:bg-black hover:text-white transition-colors duration-200 font-medium">
                    About Us
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-8">
        <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
            <!-- Left Side - Rhino Animation -->
            <div class="flex justify-center">
                <div class="w-80 h-80 flex items-center justify-center">
                    <img id="rhinoImage" src="assets/images/rhino_svg/rhinoceros_01.svg" alt="Animated Rhino" class="w-full h-full object-contain transition-opacity duration-300">
                </div>
            </div>

            <!-- Right Side - Quote -->
            <div class="text-center lg:text-left">
                <blockquote class="text-2xl lg:text-3xl font-light text-gray-800 leading-relaxed">
                    "Building the future with intelligent solutions"
                </blockquote>
            </div>
        </div>
    </main>


    <script>
        // Rhino image cycling animation
        const rhinoImages = [
            'assets/images/rhino_svg/rhinoceros_01.svg',
            'assets/images/rhino_svg/rhinoceros_02.svg',
            'assets/images/rhino_svg/rhinoceros_03.svg',
            'assets/images/rhino_svg/rhinoceros_04.svg',
            'assets/images/rhino_svg/rhinoceros_05.svg',
            'assets/images/rhino_svg/rhinoceros_06.svg',
            'assets/images/rhino_svg/rhinoceros_07.svg',
            'assets/images/rhino_svg/rhinoceros_08.svg',
            'assets/images/rhino_svg/rhinoceros_09.svg',
            'assets/images/rhino_svg/rhinoceros_10.svg'
        ];
        
        let currentImageIndex = 0;
        const rhinoImageElement = document.getElementById('rhinoImage');
        
        function cycleRhinoImages() {
            // Fade out
            rhinoImageElement.style.opacity = '0';
            
            setTimeout(() => {
                // Change image
                currentImageIndex = (currentImageIndex + 1) % rhinoImages.length;
                rhinoImageElement.src = rhinoImages[currentImageIndex];
                
                // Fade in
                rhinoImageElement.style.opacity = '1';
            }, 150); // Half of the transition duration
        }
        
        // Start the animation when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Cycle through images every 6000ms
            setInterval(cycleRhinoImages, 6000);
        });
    </script>
</body>
</html>
